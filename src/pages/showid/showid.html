<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Show BMTC ID card
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="animated fadeIn common-bg">
  <ion-card  *ngFor="let user of users">
    <ion-list padding style="background:url(assets/img/card.jpg) no-repeat center;background-size:cover;">
      <ion-item>
        <ion-avatar item-right>
          <img class="profile-image" src="assets/img/users.png">
          <!-- <img [src]="user.user_photo" /> -->
        </ion-avatar>
        <h2>
          ID card No:
          <strong>
            {{user.user_id}}
          </strong>
        </h2>
        <h2>
          Name:
          <strong>
            {{user.first_name}} {{user.last_name}}
          </strong>
        </h2>
        </ion-item>
        <ion-item>
        <h2>
          Age:
          <strong>
            xxxxxx
          </strong>
        </h2>
        <h2>
          Address:
          <strong>
            {{user.user_address}}
          </strong>
        </h2>
      </ion-item>
      <ion-item id="home-list-item-container2">
        <div id="home-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Validity:
            <strong>
              xxxxxx
            </strong>
          </p>
        </div>
        <ion-avatar item-right>
          <img class="profile-image" src="assets/img/signcolor.png">
          <!-- <img [src]="user.user_sign" /> -->
        </ion-avatar>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
