<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{user.first_name}}</h2>
      <h2>{{user.last_name}}</h2>
      <p>{{user.user_address}}</p>
      <!-- <p>{{dateformat(user.dob)}}</p> -->
    </ion-item>
  </ion-list>
</ion-content>
