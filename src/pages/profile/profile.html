<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="animated fadeIn common-bg">

  <ion-card *ngFor="let user of users">
    <!-- <img [src]="user.avatar" /> -->
    <div align="center">
    <img class="profile-image" src="assets/img/blank-avatar.jpg">
    </div>
    <ion-card-content >
      <h4>Name: {{user.userfullname}}</h4>
      <h5>Username: {{user.useremail}}</h5>
      <p>
        Mobile No: {{user.usermob}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
